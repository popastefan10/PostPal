<mat-card class="container">
	<mat-card-header class="header">
		<mat-card-title class="title">Login</mat-card-title>
	</mat-card-header>
	<mat-card-content class="content">
		<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<mat-form-field class="login-form-field">
				<mat-label>Email</mat-label>
				<input matInput placeholder="e.g.	example@mail.com" type="email" formControlName="email" />
				<mat-error *ngIf="email.invalid">{{ email | formControlErrorMessage : email.errors }}</mat-error>
			</mat-form-field>
			<mat-form-field class="login-form-field">
				<mat-label>Password</mat-label>
				<input matInput placeholder="e.g. password" [type]="isPasswordVisible ? 'text' : 'password'" formControlName="password" />
				<mat-icon matSuffix class="form-field-icon-button" (click)="togglePasswordVisibility(); $event.stopPropagation()">{{ isPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
				<mat-error *ngIf="password.invalid">{{ password | formControlErrorMessage : password.errors }}</mat-error>
			</mat-form-field>
			<button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid">Login</button>
		</form>
		<p class="create-account">Don't have an account? <a class="register-link" href="/register">Create one</a></p>
	</mat-card-content>
</mat-card>
